<div class="row contact-page">
  <div class="col-xs-12 col-sm-6" ng-repeat="contact in contact.contacts">
    <img ng-src="{{ contact.image }}" alt="Profile image of {{ contact.name }}" class="pull-right img-thumbnail"/>
    <dl>
      <dt>{{ contact.name }}</dt>
      <dd>{{ contact.title }}</dd>
      <dd>{{ contact.number }}</dd>
      <dd><a ng-href="mailto:{{ contact.email }}">{{ contact.email }}</a></dd>
    </dl>
  </div>
</div>
